services:
  # PostgreSQL Database
  rea-db:
    image: postgres:15-alpine
    container_name: rea-database
    environment:
      POSTGRES_DB: REA_DB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./REA.Database.PostgreSql/scripts/:/docker-entrypoint-initdb.d/
    networks:
      - rea-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Flask OCR Service
  flask-ocr:
    build:
      context: ./flask-ocr
      dockerfile: Dockerfile
    container_name: flask-ocr-service
    ports:
      - "5000:5000"
    volumes:
      - ./flask-ocr:/app
      - flask_uploads:/app/uploads
      - flask_filas:/app/filas
      - flask_asistencias:/app/asistencias
    networks:
      - rea-network
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=development
    depends_on:
      rea-db:
        condition: service_healthy
    restart: unless-stopped

  # .NET API
  rea-api:
    build:
      context: .
      dockerfile: REA.API/Dockerfile
    container_name: rea-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=rea-db;Database=REA_DB;Username=postgres;Password=password;Port=5432
      - OCR__FlaskServerUrl=http://flask-ocr:5000
    ports:
      - "8080:8080"
    depends_on:
      rea-db:
        condition: service_healthy
      flask-ocr:
        condition: service_started
    networks:
      - rea-network
    restart: unless-stopped

  # Nuxt.js Client
  rea-client:
    build:
      context: ./REA.Client
      dockerfile: Dockerfile
    container_name: rea-client
    environment:
      - NUXT_PUBLIC_API_BASE=http://rea-api:8080/api
    ports:
      - "3000:3000"
    depends_on:
      - rea-api
    networks:
      - rea-network
    restart: unless-stopped

networks:
  rea-network:
    driver: bridge

volumes:
  postgres_data:
  flask_uploads:
  flask_filas:
  flask_asistencias: